---
version: '3.4'

networks:
  enactor-stack-overlay:
    external: 
      name: enactor-stack-overlay

volumes:
  enactor-data-wsl-home:
    external: true
    name: enactor-data-wsl-home

services:
  web-shop-legacy:
    image: enactordev-on.azurecr.io/enactorstandard/win/wsl:REPLACE_DOCKER_TAG
    deploy:
      mode: replicated
      replicas: 1
      endpoint_mode: dnsrr
      placement:
        constraints: []  
      restart_policy:
        condition: on-failure
        delay: 2s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 240s
        failure_action: rollback
        monitor: 60s
        max_failure_ratio: 0.3                  
    env_file:
      - ./envs/common.env  
      - ./envs/common-em.env   
      - ./envs/wsl.env
    ports:
      - target: 39863
        published: 39863
        mode: host
      - target: 52273
        published: 52273
        mode: host
    networks:
      - enactor-stack-overlay 
    volumes:
      - enactor-data-wsl-home:/enactor/app/home 
    logging:
      driver: "json-file"
      options:
        max-size: "1024k"
        max-file: "3"
...