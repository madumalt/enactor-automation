---
- include_tasks: setup-RedHat.yml
  when: ansible_os_family == 'RedHat'

- include_tasks: setup-Debian.yml
  when: ansible_os_family == 'Debian'

- name: Install docker.
  package:
    name: "{{ docker_package }}"
    state: "{{ docker_package_state }}"

- name: Ensure docker is started and enabled at boot.
  service:
    name: docker
    state: "{{ docker_service_state }}"
    enabled: "{{ docker_service_enabled }}"
  register: docker_enable

- include_tasks: docker-users.yml
  when: docker_users


- name: Restart node to get the effect of docker install and user adding to docker group.
  reboot:
  when: docker_enable['changed'] or docker_user_add['changed']

- include_tasks: docker-compose.yml
  when: docker_install_compose

- include_tasks: python-modules.yml
  when: install_python_modules
...